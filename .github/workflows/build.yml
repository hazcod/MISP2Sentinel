name: Build and publish the container image

on:
  pull_request:

jobs:
  build-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    -
      name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    -
      name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
